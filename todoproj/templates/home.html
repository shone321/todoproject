{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                 <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="=container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
    {%csrf_token %}
            <div class="form-group">
      <input type="text" class="form-control" name="task" placeholder="taskname">
            </div>
<div class="form-group">
     <input type="text" class="form-control" name="priority" placeholder="enter your priority">
</div>
               <div class="form-group">
     <input type="date" class="form-control" name="date" placeholder="enter your date">
               </div>



    <input type="submit" class="btn btn-success">
            </form>

        </div>
       <div class="col-md-6">
           <h4>Task to be completed</h4>
           {% for i in task %}
           <br>
           {% endfor %}
       </div>
    </div>
</div>

{% endblock %}
